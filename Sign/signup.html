<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Instagram</title>
  <style>
    /* CSS Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo img {
      width: 150px;
    }
    
    h2 {
      font-size: 22px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      background-color: #3897f0;
      color: #fff;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
    }
    
    .btn:hover {
      background-color: #357ae8;
    }
    
    .terms {
      text-align: center;
      margin-top: 20px;
    }
    
    .terms p {
      font-size: 12px;

</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="../Images/Logos/wallpaper15.jpg" alt="Instagram Logo">
    </div>
    <h2>Sign Up to Instagram</h2>
    <form action="signup.php" method="post">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="full" placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Choose a password">
      </div>
      <div class="form-group">
        <button type="submit" class="btn">Sign Up</button>
      </div>
    </form>
    <div class="terms">
        <p>Already have an account? <a href="login.html">Login.</a></p><hr>
        <p>By signing up, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</p>
    </div>
  </div>
</body>

</html>
